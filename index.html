<!DOCTYPE html>
<html>
<head>
<title>Convert temperatures</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="celsius-to-fahrenheit.css" />
</head>
<body>
<main>
<h1>Temperature Converter</h1>
<h3>Enter a number to make a conversion</h3>
<div id="container">
<div id="c-to-f">
<div class="section">
<label for="cel">Degrees Celsius:</label>
<input type="number" id="cel" name="cel" onkeyup="convertC()">
</div>
<div class="section">
<label for="fahResult">Result in Fahrenheit:</label> 
<input type="number" id="fahResult" name="fahResult">
</div>
</div>

<div id="f-to-c">
<div class="section">
<label for="fah">Degrees Fahrenheit:</label>
<input type="number" id="fah" name="fah" onkeyup="convertF()">
</div>
<div class="section">
<label for="celResult">Result in Celsius:</label>
<input type="number" id="celResult" name="celResult">
</div>
</div>
  
<script src="input-celsius-to-fahrenheit.js"></script>
</div> <!-- end container -->
</main>
</body>
</html>
