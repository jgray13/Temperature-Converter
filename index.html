<!DOCTYPE html>
<html>
<head>
<title>Convert temperatures</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="celsius-to-fahrenheit.css" />
</head>
<body>
<main>
<h1>Temperature Converter</h1>
<h3>Enter a number to make a conversion</h3>
<div id="container">
<div id="c-to-f">
<p><input id="cel" onkeyup="convertC()">
Degrees Celsius: 
</p> 
<p><input id="fahResult">
 Result in Fahrenheit: 
</p> 
</div>

<div id="f-to-c">
<p><input id="fah" onkeyup="convertF()">
Degrees Fahrenheit: 
</p> 
<p><input id="celResult">
Result in Celsius: 
</p> 
</div>
  
<script src="input-celsius-to-fahrenheit.js"></script>
</div> <!-- end container -->
</main>
</body>
</html>
